name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        options: >-
          --env-file .github/workflows/.env.ci
          --health-cmd "pg_isready -U $POSTGRES_USER"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Create env file for Postgres
        run: |
          echo "POSTGRES_USER=${POSTGRES_USER}" >> .github/workflows/.env.ci
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> .github/workflows/.env.ci
          echo "POSTGRES_DB=${POSTGRES_DB}" >> .github/workflows/.env.ci

      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 > /dev/null; then
              echo "✅ Postgres is ready!"
              break
            fi
            echo "⏳ Waiting for Postgres..."
            sleep 3
          done

      - name: Run Django migrations & tests
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          source venv/bin/activate
          python backend/manage.py migrate
          python backend/manage.py test
